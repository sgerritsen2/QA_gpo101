<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Simple Calculator</h1>

      <div class="input-group">
        <label for="num1">Enter first number:</label>
        <input id="num1" />
      </div>
      
      <div class="operation-buttons">
        <button id="sum-button" class="operation-button active" onclick="changeOperation('+')">+</button>
        <button id="subtract-button" class="operation-button" onclick="changeOperation('-')">-</button>
        <button id="multiply-button" class="operation-button" onclick="changeOperation('*')">ร</button>
        <button id="divide-button" class="operation-button" onclick="changeOperation('/')">รท</button>
      </div>
      
      <div class="input-group">
        <label for="num2">Enter second number:</label>
        <input id="num2" />
      </div>
      
      <h3 id="result">Result:</h3>

      <div class="button-group">
        <button onclick="calculate()">Calculate</button>
        <button onclick="resetFields()">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
